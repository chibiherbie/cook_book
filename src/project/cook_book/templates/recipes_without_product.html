<!DOCTYPE html>
<html>
<head>
    <title>Recipes Without Product</title>
</head>
<body>
    <h2>Recipes Without Product</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for recipe in recipes_without_product %}
        <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Recipes With Low Quantity of Product</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for recipe in recipes_with_low_quantity %}
        <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
